<head >

<body class="bg-dark text-light vh-100 d-flex flex-column justify-content-center">
<div  class="container-lg ">

      <input class="form-control" type="text" id="coop" name="coop" >

</div>

    <div class="row align-items-start">
      <div class="mb-3 ">     
        <label for="coop_nombre" class="form-label">Nombre</label>
        <input disabled class="form-control" type="text" id="coop_nombre" name="coop_nombre" >   
      </div>   
    </div>
   
  <div class="row align-items-start">
    <div class="  mb-3 col">
      <span class=" -text info">Codigo Coop.</span>

    </div>
    <div class="  mb-3 col">
      <span class=" -text info">Genero</span>

        <span  id="coop_Genero" name="coop_Genero" class="badge bg-info">---</span>
      </div>
    </div>
  </div>
  <div class="row align-items-start">
    <div class="  mb-3 col">
      <span class=" -text info">Estado Civil</span>
      <div class="form-control">
        <span  id="coop_ec" name="coop_ec" class="badge bg-info">---</span>
      </div>
    </div>
    <div class="  mb-3 col">
      <span class=" -text info">Telefono</span>
      <input disabled class="form-control" type="text" id="coop_Telefono" name="coop_Telefono" >   
    </div>
    <div class="  mb-3 col">
      <span class=" -text info">E-Mail</span>

    <form class="" action="" id="formulario" method="" enctype="multipart/form-data">

        <input class="form-control" type="file" id="archivo" name="archivo" accept="application/pdf">
        <button onclick="crearYSubir()"  class="btn btn-secondary" type="">Subir archivo</button>
      </div>
    </form>
  </div>
